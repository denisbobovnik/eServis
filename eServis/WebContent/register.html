<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>eServis | Registracija</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
<link href="css/css.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
  		<div class="login_z_sliko">
			<img alt="eservis_logo_login" src="img/eServis_login.png"
				width="400px">
    <div class="card card-register mx-auto" style="margin-top: 20px;">
      <div class="card-header">Registracija</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                  <label for="firstName">Ime</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                  <label for="lastName">Priimek</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
               <div class="form-row">
            	  <div class="col-md-6">
		            <div class="form-label-group">
		              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
		              <label for="inputEmail">Email</label>
		            </div>
		            </div>
		            <div class="col-md-6">
		            		            <div class="form-label-group">
		              <input type="gsm" id="inputGsm" class="form-control" placeholder="GSM" required="required">
		              <label for="inputGsm">GSM</label>
		            </div>
		            </div>
		            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                  <label for="inputPassword">Geslo</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                  <label for="confirmPassword">Ponovi geslo</label>
                </div>
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login.html">Registriraj</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Prijava</a>
        </div>
      </div>
    </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
